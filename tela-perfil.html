<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perfil de usuario</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-lg bg-light">
        <div id="menu-inteiro" class="container-fluid">
            <img id="logo" src="imagem/logo.png" alt="Responsive image">
            <div id="input-menu-search">
                <input type="search" placeholder="Pesquisar" aria-label="Search">
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="col-md-9">
                    <img id="imagem-perfil" src="imagem/fotoPerfil.png" alt="Responsive image">
                    <label>Nome:
                        <input type="text" placeholder="Digite aqui...">
                        E-mail:
                        <input type="text" placeholder="Digite aqui...">
                    </label>
                </div>
            </div> 
            <div class="col-md-3">
                <a href="catalogo.html" id="" class="btn btn-primary btn-lg" role="button">Atualizar</a>
            </div>
           
            <div class="w-100"></div>

            <div class="col">
                <div class="col-sm-9">
                    <h4>Doações</h4>
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="imagem/cachorro" class="img-fluid rounded-start" alt="Responsive image">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">Juliano</h5>
                                    <p class="card-text">Cachorro educado, feliz, brincalhão e etc........</p>
                                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <a href="catalogo.html" id="" class="btn btn-primary btn-lg" role="button">Editar</a>
                <a href="catalogo.html" id="" class="btn btn-primary btn-lg" role="button">Excluir</a>
            </div>

        </div>
    </div>
</div>
</div>
</body>
